# 施放e
-   key: "e"
    type: "press"
    duration: 0.1
    delay: 0.1
    repeat: 2   # 重复以保证按到
# 平A第3段连按延长时间
-   key: "left"
    type: "press"
    duration: 0.025
    delay: 0.2
    repeat: 8
# 平A第3段后接强化2段e
-   key: "e"
    type: "press"
    duration: 0.1
    delay: 0.1
    repeat: 2   # 重复以保证按到
# 平A第3段连按延长时间
-   key: "left"
    type: "press"
    duration: 0.025
    delay: 0.2
    repeat: 8

# 键盘按键q按住0.5s，如果未设置 delay 默认为0.1，如果未设置 clicks 默认为1
-   key: "q"
    type: "press"
    duration: 0.3